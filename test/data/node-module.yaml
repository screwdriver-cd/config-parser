workflow:
    - publish

shared:
    environment:
        NODE_ENV: test

jobs:
    main:
        image: node:{{NODE_VERSION}}
        matrix:
            NODE_VERSION: [4,5,6]
        steps:
            init: npm install
            test: npm test

    publish:
        environment:
            NODE_TAG: latest
        image: node:4
        steps:
            bump: npm run bump
            publish: npm publish --tag $NODE_TAG
            tag: git push origin --tags
