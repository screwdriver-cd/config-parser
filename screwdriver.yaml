shared:
    image: node:6

jobs:
    main:
        steps:
            - install: npm install
            - test: npm test
        requires:
            - ~pr
            - ~commit

    publish:
        template: screwdriver-cd/semantic-release
        secrets:
            # Publishing to NPM
            - NPM_TOKEN
            # Pushing tags to Git
            - GH_TOKEN
        requires:
            - main
